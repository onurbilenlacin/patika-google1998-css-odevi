<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>    
        <div class="container">
            <div class="header">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
            </div>
            <div class="inputArea">
                <span>Search the web using Google!</span><br>
                <input type="text" value size="40">
                <br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
            <div class="table">
                <div class="firstRow">
                    <div class="center"> 
                        <span>Special Searches</span><br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></div>                 
                </div>
                <div class="secondRow">
                    <div class="center2">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </div>
                
                </div>
                <div class="thirdRow">
                    <div class="center3">
                    <span>Get Google! <br>
                        updates monthly:</span><br>
                    <input type="text" placeholder="your e-mail"><br>
                    <button style="margin-right: 10px;">Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
                </div>
            </div>
            <div>
                <p style="text-align: center;font-size: small;padding-top: 5px;">Copyright Â©1998 Google Inc.</p>
            </div>
        </div>
        
    
    
</body>
</html>
